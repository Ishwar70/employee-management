<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profession Management System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>New Employees</h1>

  <div class="form">
    <div>
      <label>Enter Name</label>
      <input type="text" id="name" placeholder="Enter Name" />
    </div>

    <div>
      <label>Enter Profession</label>
      <input type="text" id="profession" placeholder="Enter Profession" />
    </div>

    <div>
      <label>Enter Age</label>
      <input type="number" id="age" placeholder="Enter Age" />
    </div>
  </div>

  <button onclick="addEmployee()">Add User</button>

  <p id="message"></p>

  <h2>Added Employees</h2>
  <p id="count">You have 0 Employees.</p>

  <div id="employee-list"></div>

  <script src="script.js"></script>
</body>
</html>
